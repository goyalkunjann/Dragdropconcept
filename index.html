<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="icons/drag_drop_icon.png" alt="">List Item1</div>
            <div class="list" draggable="true"><img src="icons/drag_drop_icon.png" alt="">List Item2</div>
            <div class="list" draggable="true"><img src="icons/drag_drop_icon.png" alt="">List Item3</div>
            <div class="list" draggable="true"><img src="icons/drag_drop_icon.png" alt="">List Item4</div>
            <div class="list" draggable="true"><img src="icons/drag_drop_icon.png" alt="">List Item5</div>
        </div>
        <div id="right"></div>
    </div>

    <script>
        let lists = document.querySelectorAll(".list");
        let leftbox = document.getElementById("left");
        let rightbox = document.getElementById("right");
        let selected = null;

        for (let list of lists) {
            list.addEventListener("dragstart", function(e) {
                selected = e.target;
            });

            rightbox.addEventListener("dragover", function(e) {
                e.preventDefault();
            });

            rightbox.addEventListener("drop", function(e) {
                rightbox.appendChild(selected);
                selected = null;
            });

            leftbox.addEventListener("dragover", function(e) {
                e.preventDefault();
            });

            leftbox.addEventListener("drop", function(e) {
                leftbox.appendChild(selected);
                selected = null;
            });
        }
    </script>
</body>

</html>
